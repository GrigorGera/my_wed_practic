<!DOCTYPE html>
<html lang="ru" translate="no">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Логин</title>
</head>
<body>

        <img class="logo-img" src="./logo.png" alt="">
        <div class="login-header-txt">
            Логин или Регистрация
        </div>
    </header>
    <main>
        <div class="subbmition-container">
            <div class="subbmition-panel">
                <div class="submit-login">

                <div class="submit-password">

                    <input type="text" class="input-txt">

                <button class="login-button" onclick="document.location='./index.html'">Войти</button>
            </div>
        </div>
    </main>

</html>
